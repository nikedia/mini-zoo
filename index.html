<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mini Zoo</title>
    <!-- main.css -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- title -->
    <h1>MINI ZOO</h1>
    <!-- drop-down list with five options -->
    <select id="select" title="opciones de filtros">
        <option value="" hidden>Selecciona una opci√≥n</option>
        <option value="original">Original</option>
        <option value="sepia">Sepia</option>
        <option value="white-black">Blanco y Negro</option>
        <option value="negative-colors">Invertir Colores</option>
    </select>
    <!-- animal images grid -->
    <figure>
        <img src="assets/images/bee.jpg" alt="bee" class="animal">
        <img src="assets/images/crab.png" alt="crab" class="animal">
        <img src="assets/images/duck.png" alt="duck" class="animal">
        <img src="assets/images/fish.png" alt="fish" class="animal">
        <img src="assets/images/owl.png" alt="owl" class="animal">
        <img src="assets/images/Pluto-disney.jpg" alt="pluto" class="animal">
    </figure>
    <!-- app.js -->
    <script type = "text/javascript" src= "js/app.js"></script>
</body>
</html>
